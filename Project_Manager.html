<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Membrane - Project Manager</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div id="auth-container">
        <button id="loginButton" class="btn">Login with Google</button>
        <div id="user-info" style="display: none;">
            <span id="userName"></span>
            <button id="logoutButton" class="btn ghost">Logout</button>
        </div>
    </div>
    <h1>Membrane</h1>

    <div class="tabs">
        <a href="index.html" class="tab-btn">Quick Taps</a>
        <a href="sports.html" class="tab-btn">Sports</a>
        <a href="objectifs.html" class="tab-btn">Objectifs</a>
        <a href="Project_Manager.html" class="tab-btn active">Project Manager</a>
    </div>

    <div class="card">
        <h2>Project Manager</h2>

        <div class="scroll-box">
            <ul id="projectManager_list"></ul>
        </div>

        <div class="form-grid">
            <input id="projectManager_input" type="text" placeholder="Task title">
            <textarea id="projectManager_description" placeholder="Task description"></textarea>
            <button id="projectManager_button" class="btn">Add/Save</button>
        </div>
    </div>
  </div>

<script src="firebase.js"></script>
<script src="project_manager.js"></script>

</body>
</html>
