    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
  <div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
        <button id="signInButton" class="btn" style="flex-grow: 1; margin-right: 10px;">Sign in with Google</button>
        <button id="signOutButton" class="btn ghost" style="display: none;">Sign Out</button>
    </div>
    <div id="userDisplay" style="text-align: center; margin-bottom: 10px; color: var(--muted);"></div>
    <h1>Membrane</h1>

    <div class="tabs">

        <h2>Project Manager</h2>

        <div class="scroll-box">
            <ul id="projectManager_list"></ul>
        </div>

            <input id="projectManager_input" type="text" placeholder="Task title">
            <textarea id="projectManager_description" placeholder="Task description"></textarea>
            <button id="projectManager_button" class="btn">Add/Save</button>
        </div>
    </div>
  </div>
